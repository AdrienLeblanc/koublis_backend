spring:
  datasource:
    url: ${MYSQL_URL}/koublis
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

koublis:
  security:
    jwtSecret: ${SECRET_KEY}
    jwtExpiration: 24h

logging:
  level:
    com.koublis: debug